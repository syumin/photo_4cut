<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 이서윤체 폰트 적용을 위한 코드 */
        @font-face {
            font-family: "LeeSeoyun";
            src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff")
                format("woff");
            font-weight: normal;
            font-style: normal;
        }

        /* body태그 자체에 css 요소 부여 */
        body {
            font-family: "Leeseoyun";
            margin: 0; 
            display: flex; /* 유연하게 보여줄건데 */
            justify-content: center; /* 가운데 정렬 옵션 */
            background-image: url(./background.png);
        }

        .container {
            width: 390px; /* 핸드폰 너비와 비슷 */
            background-color: #ff9d73;
            height: 100%; /* body 태그의 높이만큼 */
        } 

        .photos {
            margin-top: 30px;
        }

        .photo-frame {
            background-color: white;
            margin: 15px 20px;
            height: 200px;

            background-size: 50%;
            position: relative; /* HTML 태그 배치 방법 */
            cursor: pointer; /* 마우스가 사진 위로 올라가면 포인터 아이콘으로 바뀜 */
        }

        .footer {
            display: flex;
            flex-direction: column;  /* footer 부분의 글자가 세로로 정렬되어 있게함, row로 하게 되면 가로로 정렬됨 */
            align-items: center;  /* flex-direction은 column인 상태에서 나머지 요소는 가운데 정렬 */
        }

        .f-title {
            color: white;
            font-size: 25px;
            font-weight: 900;
        }

        .f-date {
            color: white;
            font-size: 15px;
            font-weight: 500;
        }

        #image1 {
            background-image: url('./IMG_8686.JPG');
        }

        #image2 {
            background-image: url('./IMG_1737.JPG');
        }

        #image3 {
            background-image: url('./IMG_3992.JPG');
        }


        .photo_description{
            color: white;
            background-color: black;

            /* 가로 너는 내부 콘텐츠에 딱  맞게! */
            width: fit-content;
            padding: 0 20px;
            margin-bottom: 10px;

            /* 경계선 */
            border-radius: 10px;
            
            position: absolute;
            bottom: 0;

            /* transform 과 left는 둘이 세트 */
            transform: translate(-50%);
            left: 50%;
            
            opacity: 0; /* 초반에 페이지 열릴 때 기본으로 안보이게 하기 위한 설정 */
        }

        .video {
            width: 100%;
            height: 100%;
        }

        .showText {
            opacity: 0; /* 불투명함 0이면 투명, 1이면 불투명 */
        }

        .hideText {
            opacity: 1;
            transition: opacity 0.5s linear;
        }

    </style>
    <script>
        // 텍스트가 보여지는 기능
        // 1. 몇 번째 사진에 마우스가 올라갔는지 확인(if문)
        // 2. 해당 사진을 찾아 hideText class를 지워주고, showText는 삽입해줌
        function showText(number) {
        if (number === 1) {
            document.querySelector("#desc1").classList.remove("hideText");
            document.querySelector("#desc1").classList.add("showText");
        } else if (number === 2) {
            document.querySelector("#desc2").classList.remove("hideText");
            document.querySelector("#desc2").classList.add("showText");
        } else {
            document.querySelector("#desc3").classList.remove("hideText");
            document.querySelector("#desc3").classList.add("showText");
        }
        }

        // 텍스트가 감춰지는 기능
        // 1. 몇 번째 사진에서 마우스가 벗어났는지 확인(if문)
        // 2. 해당 사진을 찾아 shotText class를 지워주고, hideText는 삽입해줌
        function hideText(number) {
        if (number === 1) {
            document.querySelector("#desc1").classList.remove("showText");
            document.querySelector("#desc1").classList.add("hideText");
        } else if (number === 2) {
            document.querySelector("#desc2").classList.remove("showText");
            document.querySelector("#desc2").classList.add("hideText");
        } else {
            document.querySelector("#desc3").classList.remove("showText");
            document.querySelector("#desc3").classList.add("hideText");
        }
        }

        // 클릭 기능
        // 1. 선택된 사진의 숫자를 가진 텍스트를 alert 형태로 출력해줌
        function alertText(number) {
	        alert(`${number}번째 추억이에요! 눌러주셔서 감사합니다 :)`);
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="photos">
            <div id="image1" class="photo-frame"
                 onmouseover="showText(1)"
	             onmouseout="hideText(1)"
	             onclick="alertText(1)">
                <span id="desc1" class="photo_description">
                    디올 성수
                </span>
            </div>
            <div id="image2" class="photo-frame"
                 onmouseover="showText(2)"
	             onmouseout="hideText(2)"
	             onclick="alertText(2)">
                <span id="desc2" class="photo_description">
                    대구뽈찜 먹으러 가던 길에 능소화
                </span>
            </div>
            <div id="image3" class="photo-frame"
                 onmouseover="showText(3)"
	             onmouseout="hideText(3)"
	             onclick="alertText(3)">
                <span id="desc3" class="photo_description">
                    등산하고 내려 오던 길의 하늘
                </span>
            </div>
            <div id="image4" class="photo-frame">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/TWz1btekxfs" title="YouTube video player" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen
                class="video"
                ></iframe>
            </div>
        </div>
        <div class="footer">
            <p class="f-title">Memories</p>
            <p class="f-date">2023.03.21</p>
        </div>
    </div>
</body>
</html>
